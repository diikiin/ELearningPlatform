version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: e-learn
      POSTGRES_USER: elearn
      POSTGRES_PASSWORD: nraele
    volumes:
      - db_data:/var/libs/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - django_network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  django:
    build: .
    volumes:
      - .:/app
      - static_files:/app/static
      - uploaded_files:/app/upload
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DB_NAME: e-learn
      DB_USER: elearn
      DB_PASSWORD: nraele
      DB_HOST: db
      DB_PORT: 5432
    networks:
      - django_network

volumes:
  db_data:
  static_files:
  uploaded_files:

networks:
  django_network:
    driver: bridge